<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Navigation</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="App.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="mob-container">
        <div class="screen">
          <!-- <img src="https://images.unsplash.com/photo-1480074568708-e7b720bb3f09?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8aG9tZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="image"> -->
        </div>
        <div class="navbar">
          <div class="item" >
            <i class="fa-solid fa-house-user  active" onclick="func(event)" id="home"></i>
            <span class="active">Home</span>
          </div>
          <div class="item" >
            <i class="fa-solid fa-briefcase" onclick="func(event)" id="work"></i>
            <span>Work</span>
          </div>
          <div class="item" >
            <i class="fa-solid fa-blog" onclick="func(event)" id="blog"></i>
            <span>Blog</span>
          </div>
          <div class="item" >
            <i class="fa-solid fa-address-card" onclick="func(event)" id="about-us"></i>
            <span>About us</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
